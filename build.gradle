plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.31'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.31'
    implementation 'org.slf4j:jul-to-slf4j:1.7.31'
    implementation 'org.slf4j:log4j-over-slf4j:1.7.31'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'

    implementation 'com.sun.jersey:jersey-client:1.18.1'
    implementation 'com.sun.jersey:jersey-json:1.9'
    
    implementation 'commons-configuration:commons-configuration:1.9'
    implementation 'joda-time:joda-time:2.3'
    implementation 'com.sun.jersey.contribs:jersey-multipart:1.18.1'
   
    testImplementation 'junit:junit:4.13.2'

    compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
	
	testCompileOnly 'org.projectlombok:lombok:1.18.20'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}

group = 'com.lesstif'
version = '0.8.1'
description = 'JIRA REST Client'

java {
    withSourcesJar()
    withJavadocJar()
    sourceCompatibility '1.8'
    targetCompatibility '1.8'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
