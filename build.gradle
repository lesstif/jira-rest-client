plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.5'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.5'
    implementation 'org.slf4j:jul-to-slf4j:1.7.5'
    implementation 'commons-io:commons-io:2.4'
    implementation 'com.sun.jersey:jersey-client:1.18.1'
    implementation 'com.sun.jersey:jersey-json:1.9'
    implementation 'org.projectlombok:lombok:1.12.2'
    implementation 'commons-configuration:commons-configuration:1.9'
    implementation 'joda-time:joda-time:2.3'
    implementation 'com.sun.jersey.contribs:jersey-multipart:1.18.1'
    implementation 'org.slf4j:log4j-over-slf4j:1.7.6'
    runtimeOnly 'ch.qos.logback:logback-classic:1.0.13'
    testImplementation 'junit:junit:4.11'
}

group = 'com.lesstif'
version = '0.8.1'
description = 'JIRA REST Client'
java.sourceCompatibility = JavaVersion.VERSION_1_6

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
